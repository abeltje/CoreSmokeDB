---

port: 5000
content_type: application/json

layout: 'smokedb'

logger: 'file'
log: 'debug'
startup_info: 1
show_errors: 1
auto_reload: 0

plugins:
    DBIC:
        default:
            schema_class: Test::Smoke::Gateway::Schema
            dsn: 'dbi:SQLite:dbname=~abeltje/CoreSmokeDB.sqlite'
            options:
                RaiseError: 1
                PrintError: 1
